<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><br>
    <h1>Weather App</h1>
    <form id="coordinatesForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required style="width: 300px; height: 30px;">
        <button type="submit" class="btn-custom">Get Weather</button>
    </form>
    <p id="output"></p>
    <div id="background"></div>
    <script src="script.js"></script>
</body>
</html>
